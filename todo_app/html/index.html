<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Todo App</title>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col md:flex-row items-center justify-center px-5 py-10">
    
    <!-- Todo App Container -->
    <div class="w-full max-w-lg p-6 bg-gray-800 rounded-lg shadow-lg">
        <h2 class="text-3xl font-bold mb-5 text-center">Simple Todo App</h2>
        <form id="form" class="flex gap-2">
            <input type="text" name="todo-input" class="flex-1 text-lg p-3 rounded-md bg-gray-700 text-white border-none focus:outline-none" id="todo-input" placeholder="Enter a task...">
            <button class="bg-rose-500 px-5 py-3 rounded-md text-white font-bold hover:bg-rose-600 transition">Add</button>
        </form>
    </div>

    <!-- Task List Container -->
    <div class="w-full max-w-lg p-6 bg-gray-800 rounded-lg shadow-lg mt-6 md:mt-0 md:ml-6">
        <h2 class="text-2xl font-bold mb-5 text-center">Task List</h2>
        <div id="todo-box" class="flex flex-col gap-3">
            <!-- Dynamic Tasks will appear here -->
        </div>
    </div>

    <!-- Modal for Editing -->
    <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden" id="modal">
        <div class="bg-white rounded-lg shadow-lg w-96 p-6 text-black">
            <div class="flex justify-between items-center border-b pb-3">
                <h3 class="text-xl font-semibold">Edit Task</h3>
                <button class="text-gray-500 hover:text-gray-700" id="close-modal">
                    <i class="fa-solid fa-times"></i>
                </button>
            </div>
            <div class="mt-4">
                <input type="text" class="w-full text-lg p-2 rounded-md border border-gray-400 focus:outline-none" id="model-input">
            </div>
            <div class="flex justify-end gap-4 mt-6">
                <button class="px-4 py-2 bg-gray-300 rounded-md text-gray-700 hover:bg-gray-400" id="cancel-btn">Cancel</button>
                <button class="px-4 py-2 bg-blue-500 rounded-md text-white hover:bg-blue-600" id="confirm-btn">Confirm</button>
            </div>
        </div>
    </div>

</body>
<script src="../js/index.js"></script>
</html>
