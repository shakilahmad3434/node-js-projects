<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="../css/index.css"> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Todo App</title>
</head>
<body class="bg-slate-900 flex justify-between gap-10 w-full h-screen px-32 py-10">
    <div class="p-5">
        <h2 class="text-5xl font-serif text-white font-bold mb-5">Simple Todo App Using NodeJS</h2>
        <form id="form">
            <input type="text" name="todo-input" class="w-full text-xl p-2 rounded-md mb-5" id="todo-input">
            <button class="w-full bg-rose-500 text-xl py-2 rounded-md cursor-pointer font-bold text-white">Add Task</button>
        </form>
    </div>
    <div class="p-5 overflow-scroll">
        <h2 class="text-5xl font-bold text-white mb-5">List of Task</h2>
        <div class="w-full flex flex-col justify-between items-center gap-5" id="todo-box">
            <!-- add a todo item coding-->
            
        </div>
    </div>

    <!-- start a model coding  -->
    <div class="fixed inset-0 bg-gray-800 bg-opacity-50 items-center justify-center z-50 hidden" id="modal">
        <div class="bg-white rounded-lg shadow-lg w-96 p-6">
          <!-- Modal Header -->
          <div class="flex justify-between items-center border-b pb-3">
            <h3 class="text-xl font-semibold">Edit Task</h3>
            <button class="text-gray-400 hover:text-gray-600">
              <i class="fa-solid fa-times" id="close-modal"></i>
            </button>
          </div>
      
          <!-- Modal Content -->
          <div class="mt-4">
            <input type="text" class="w-full text-xl p-2 rounded-md mb-5 border border-black" id="model-input">
          </div>
      
          <!-- Modal Footer -->
          <div class="flex justify-end gap-4 mt-6">
            <button class="px-4 py-2 bg-gray-300 rounded-md text-gray-700 hover:bg-gray-400" id="cancel-btn">
              Cancel
            </button>
            <button class="px-4 py-2 bg-blue-500 rounded-md text-white hover:bg-blue-600" id="confirm-btn">
              Confirm
            </button>
          </div>
        </div>
      </div>
      
</body>
<script src="../js/index.js"></script>
</html>
